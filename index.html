<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Our Document Library</h1>
            <p>Click on a file to view its content or download it.</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search files..." oninput="filterFiles()">
            </div>
        </header>

        <div id="loading">Loading files...</div>
        <div id="error" class="hidden">Failed to load data. Please check the connection.</div>
        
        <table id="filesTable" class="hidden">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Description</th>
                    <th>Last Updated</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal for viewing content -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <pre id="modalContent"></pre>
            <button id="modalDownloadBtn">Download</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
