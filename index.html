<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>My Text Files</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search files...">
                <button onclick="searchFiles()">üîç</button>
            </div>
        </header>

        <table id="filesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Modified</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <!-- Files will be dynamically inserted here by JavaScript -->
                <tr>
                    <td colspan="3">Loading files...</td>
                </tr>
            </tbody>
        </table>
        <button onclick="createNewFile()">+ Add New File</button>

        <!-- Status Bar -->
        <div id="statusBar"></div>
    </div>

    <!-- The Modal for Editing Content -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit File: <span id="editingFileName"></span></h2>
            <textarea id="fileContentEditor" rows="20" cols="80"></textarea>
            <div class="modal-actions">
                <button onclick="saveFileContent()">Save Changes</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
