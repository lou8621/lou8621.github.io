<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper no swiping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #84A2B0;
    }

    h1 {
      margin-bottom: 20px;
      color: 84A2B0;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 800px;
    }

    .button-grid a {
      display: block;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: white;
      background: #007BFF;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
    }

    .button-grid a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }
  </style>
</head>
