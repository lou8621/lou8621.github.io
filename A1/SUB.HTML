<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Files â€“ My Directory</title>
<style>
  :root{
    --primary:#2563eb;
    --bg:#f8fafc;
    --panel:#ffffff;
    font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  body{margin:0;display:flex;min-height:100vh;background:var(--bg);}
  nav{
    background:var(--panel);
    border-bottom:1px solid #e2e8f0;
    padding:16px;
    position:fixed;
    width:100%;
    top:0;
    left:0;
    z-index:100;
  }
  nav a{
    text-decoration:none;color:var(--primary);font-weight:600;
  }
  main{
    flex:1;display:flex;flex-direction:row;margin-top:64px;
  }
  .files{
    width:320px;border-right:1px solid #e2e8f0;
    padding:20px;overflow-y:auto;
    display:grid;grid-template-columns:1fr;gap:14px;
  }
  .file-card{
    background:var(--panel);border:1px solid #e2e8f0;border-radius:10px;
    padding:12px;cursor:pointer;transition:box-shadow .2s,transform .2s;
  }
  .file-card:hover{box-shadow:0 0 0 3px var(--primary);}
  .file-card.highlight{
    box-shadow:0 0 0 3px var(--primary);
    transform:scale(1.02);
  }
  .file-name{font-weight:600;margin-bottom:8px;}
  .download-btn{
    background:var(--primary);color:#fff;border:none;
    padding:6px 10px;border-radius:6px;cursor:pointer;font-size:14px;
  }
  .download-btn:hover{background:#1d4ed8;}
  .preview{flex:1;padding:20px;background:#f1f5f9;}
  .preview iframe{
    width:100%;height:100%;border:none;background:#fff;border-radius:8px;
  }
  .placeholder{
    color:#64748b;font-size:16px;display:flex;align-items:center;
    justify-content:center;height:100%;text-align:center;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">&larr; Back to Table of Contents</a>
</nav>

<main>
  <div class="files">
    <div id="file1" class="file-card" data-url="https://example.com/files/Document_One.pdf">
      <div class="file-name">Document_One.pdf</div>
      <button class="download-btn"
        onclick="event.stopPropagation();downloadFile('https://example.com/files/Document_One.pdf')">Download</button>
    </div>
    <div id="file2" class="file-card" data-url="https://example.com/files/Report_Q2.docx">
      <div class="file-name">Report_Q2.docx</div>
      <button class="download-btn"
        onclick="event.stopPropagation();downloadFile('https://example.com/files/Report_Q2.docx')">Download</button>
    </div>
    <div id="file3" class="file-card" data-url="https://example.com/files/Presentation.pdf">
      <div class="file-name">Presentation.pdf</div>
      <button class="download-btn"
        onclick="event.stopPropagation();downloadFile('https://example.com/files/Presentation.pdf')">Download</button>
    </div>
    <div id="file4" class="file-card" data-url="https://example.com/files/Image_Archive.jpg">
      <div class="file-name">Image_Archive.jpg</div>
      <button class="download-btn"
        onclick="event.stopPropagation();downloadFile('https://example.com/files/Image_Archive.jpg')">Download</button>
    </div>
  </div>

  <div class="preview">
    <div class="placeholder">Select a file to preview it here.</div>
  </div>
</main>

<script>
  const cards = document.querySelectorAll('.file-card');
  const preview = document.querySelector('.preview');

  // Preview when a card is clicked
  cards.forEach(card=>{
    card.addEventListener('click', ()=>{
      const url = card.dataset.url;
      preview.innerHTML = `<iframe src=\"${url}\"></iframe>`;
      cards.forEach(c=>c.classList.remove('highlight'));
      card.classList.add('highlight');
    });
  });

  // Download helper
  function downloadFile(url){
    const a=document.createElement('a');
    a.href=url;
    a.download='';
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  // If a hash was passed (from index.html), scroll & open preview automatically
  const hash = window.location.hash;
  if(hash){
    const target = document.querySelector(hash);
    if(target){
      target.scrollIntoView({behavior:'smooth',block:'center'});
      target.classList.add('highlight');
      preview.innerHTML = `<iframe src=\"${target.dataset.url}\"></iframe>`;
    }
  }
</script>

</body>
</html>
